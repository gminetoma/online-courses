<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration Form</title>
  </head>
  <body>
    <form>
      <h1>Race Registration!</h1>
      <div>
        <label for="first-name">First Name</label>
        <input type="text" name="first-name" id="first-name" required>
        <label for="last-name">Last Name</label>
        <input type="text" name="last-name" id="last-name" required>
      </div>
      <div>
        <p>Select a Race:</p>
        <input type="radio" name="race-type" id="race-type__fun-run-5k" value="fun-run">
        <label for="race-type__fun-run-5k">Fun Run 5k</label><br>
        <input type="radio" name="race-type" id="race-type__half-marathon" value="half">
        <label for="race-type__half-marathon">Half Marathon</label><br>
        <input type="radio" name="race-type" id="race-type__full-marathon" value="full">
        <label for="race-type__full-marathon">Full Marathon</label><br>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
      </div>
      <div>
        <label for="age-group">Select Age Group</label>
        <select name="age-group" id="age-group">
          <option value="under-18">Under 18</option>
          <option value="18-30">18-30</option>
          <option value="30-50">30-50</option>
          <option value="50+">50+</option>
        </select>
      </div>
      <button>Register!</button>
    </form>
  </body>
</html>
